{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>
<body>

<div class="container ">
  <div class="row justify-content-center ">
    <div class="col-md-5 bg-success text-white p-5 rounded mt-5">
      <h2> Welcome, let us know your event</h2>

          <form action="{% url 'event_register_form' %}" method="post" enctype="multipart/form-data">
               {% csrf_token %}
          <div class="mb-3">
            <label for="ProductName" class="form-label">TITLE</label>
            <input type="text" name="name" class="form-control" id="productName">

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Discription</label>
            <textarea type="text" width="150px" height="100px" name="discript" class="form-control" id="exampleInputPassword1">
            </textarea>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">DATE</label>
            <input type="date" name="date" class="form-control" id="exampleInputPassword2">
          </div>
         
          <div class="mb-3">
            <label for="start_time">Start Time:</label>
            <input type="time" name="start_time" required>

          </div>

          <div class="mb-3">
            <label for="end_time">End Time:</label>
            <input type="time" name="end_time" required>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">LOCATION</label>
            <input type="text" name="locate" class="form-control" id="exampleInputPassword2">
          </div>


          <div class="mb-3">
            <label for="regular">REGULAR PRICE:</label>
            <input type="number" name="regular" required>
          </div>

          <div class="mb-3">
            <label for="vip">V.I.P PRICE:</label>
            <input type="number" name="vip" required>
          </div>


          <div class="mb-3">
            <p>it maybe celebrant image or event-location image</p>
            <label class="form-label">IMAGE</label>
            <input type="file" name="image" accept="image/*">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form><br><br>
        <a href="{% url 'event_list' %}" class="btn btn-primary">EVENT LIST</a>
    </div>
  </div>
</div>
</body>
</html>
